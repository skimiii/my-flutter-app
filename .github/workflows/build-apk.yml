name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        
    - name: Extract Project
      run: |
        unzip my_app_source.zip -d app_source
        cd app_source/my_app_source
        
    - name: Build APK
      run: |
        cd app_source/my_app_source
        flutter pub get
        flutter build apk
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: app_source/my_app_source/build/app/outputs/flutter-apk/
